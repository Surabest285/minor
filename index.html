<html><head><base href="https://futuristic-ton-miner.app/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum TON Miner - Next-Gen Cryptocurrency Mining</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .quantum-button {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.5s ease;
            margin-bottom: 30px;
        }

        .quantum-button:hover {
            box-shadow: 0 0 50px #0ff;
        }

        .quantum-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(0, 255, 255, 0.3),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }

        .quantum-button::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: #000;
            border-radius: 50%;
            z-index: 1;
        }

        .button-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .button-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 10px #0ff;
        }

        .mining-status {
            font-size: 18px;
            margin-top: 10px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .action-button {
            background-color: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .action-button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px #0ff;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #000;
            border: 2px solid #0ff;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .close-button {
            color: #0ff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: #00cccc;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="quantum-button" id="miningButton">
        <div class="button-content">
            <p class="button-text">Quantum TON</p>
            <p class="mining-status" id="miningStatus">Tap to Mine</p>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-button" id="taskButton">Daily Task</button>
        <button class="action-button" id="luckyDrawButton">Lucky Draw</button>
        <button class="action-button" id="withdrawButton">Withdraw</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particleCanvas', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#0ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true, animation: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, animation: { enable: true, speed: 4, size_min: 0.3, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#0ff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        let totalHashes = 0;
        let tonMined = 0;
        const miningButton = document.getElementById('miningButton');
        const miningStatus = document.getElementById('miningStatus');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeButton = document.querySelector('.close-button');

        miningButton.addEventListener('click', mine);
        document.getElementById('taskButton').addEventListener('click', showDailyTask);
        document.getElementById('luckyDrawButton').addEventListener('click', showLuckyDraw);
        document.getElementById('withdrawButton').addEventListener('click', showWithdraw);
        closeButton.addEventListener('click', closeModal);

        function mine() {
            totalHashes++;
            tonMined += 0.000001; // Each hash mines 0.000001 TON
            updateMiningStats();
            animateButton();
        }

        function updateMiningStats() {
            miningStatus.textContent = `${totalHashes.toLocaleString()} Hashes\n${tonMined.toFixed(6)} TON`;
        }

        function animateButton() {
            miningButton.style.animation = 'pulse 0.5s ease-out';
            setTimeout(() => {
                miningButton.style.animation = 'none';
            }, 500);
        }

        function showModal(title, content) {
            modalTitle.textContent = title;
            modalContent.textContent = content;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function showDailyTask() {
            showModal("Daily Task", "Complete 1000 hashes today to earn a bonus of 0.01 TON!");
        }

        function showLuckyDraw() {
            const prize = Math.random() < 0.1 ? "0.1 TON" : "Try again tomorrow!";
            showModal("Lucky Draw", `You won: ${prize}`);
        }

        function showWithdraw() {
            showModal("Withdraw", `Available balance: ${tonMined.toFixed(6)} TON\nMinimum withdrawal: 1 TON`);
        }

        // Close the modal if clicked outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
